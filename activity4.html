<!DOCTYPE html>
<html>
    <head>
        <title>paragraph Tag</title>
    </head>
    <body>
        <p>This is paragraph 1.</p>
        <p align="left">This is paragraph 2.</p>
        <p align="center" style="color: blue; background-color: brown;font-size:500%;">This is paragraph 3.</p>
        <p align="right">This is paragraph 4.</p>
    </body>
</html>
